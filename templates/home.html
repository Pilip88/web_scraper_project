{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-4">
                    <br>
                    <img src="{% static 'scraper_app/images/logo_motogp.png' %}" alt="..." class="img-fluid">
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-xl-6 col-lg-8 col-md-8 col-sm-10 col-12">
                    {% for article in articles %}
                        <h1>{{ article.article_title }}</h1>
                        <br>
                        <h3 class="text-muted">{{ article.article_description }}</h3>
                        <p>{{ article.article_link }}</p>
                        <br>
                        <p class="text-justify">{{ article.article_text|safe }}</p>
                        <h5 class="text-muted">{{ article.article_date }}</h5>
                        <br>
                        <br>
                        <hr>
                        <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
